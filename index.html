<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>

<body id="body">
    <button id="btn"><i class="fas fa-moon"></i>Dark Mode</button>
    <div class="div1">
        <div class="date" id="days">00</div>
        <div class="date" id="hours">00</div>
        <div class="date" id="mins">00</div>
        <div class="date" id="secs">00</div>
    </div>

    <div class="div2">
        <div class="div3">DAYS</div>
        <div class="div4">HOURS</div>
        <div class="div5">MINUTES</div>
        <div class="div6">SECONDS</div>
    </div>

    <h2 id="end"></h2>
    <script src="script.js"></script>
</body>

</html>
